<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <!-- 

        https://www.jianshu.com/p/d84833747295
     -->
    <style>
        .container {
            display: grid;
            border: 1px solid black;
            width: 200px;
        }

        .container div {
            width: 50px;
            height: 50px;
            border: 1px solid red;
            box-sizing: border-box;
            line-height: 50px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="grid1">1</div>
        <div class="grid2">2</div>
        <div class="grid3">3</div>
        <div class="grid4">4</div>
        <div class="grid5">5</div>
        <div class="grid6">6</div>
        <div class="grid7">7</div>
    </div>

    <h3>grid容器的属性：</h3>
    同时设置列数与列宽：<br>
    grid-template-columns: 1fr 1fr 2fr 1fr 1fr; <br>

    <h3>grid元素的属性：</h3>
</body>

</html>
